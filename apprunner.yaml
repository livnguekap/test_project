version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pyenv install 3.11.0
      - pyenv global 3.11.0
    build:
      - pip3 install pipenv
      - pipenv install
      - pipenv install -r requirements.txt
run:
  command: |
    pipenv run gunicorn test_project.wsgi:application --log-file -
  network:
    port: 8000
