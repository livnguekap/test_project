version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install django
      - pipenv install gunicorn
      - pipenv run python manage.py migrate
      - pipenv run python manage.py collectstatic --noinput
run:
  command:
    pip3 run python manage.py runserver 0.0.0.0:8000
  network:
    port: 8000
